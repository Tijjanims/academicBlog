<!--blog/templates/blog/list.html-->
{% extends "blog/base.html" %}

{% block title %}Articles{% endblock %}

{% block content %}

{% for article in articles %}
<h2>
    <a href="{{ 'article.get_canonical_url' }}"></a>
        {{ article.title }}

</h2>
<p>
    Published {{ article.published }}by{{ article.author }}
</p>
{{ article.body|truncatewords:50|linebreaks }}

{% endfor %}

{% endblock %}
