<!--blog/templates/blog/base.html-->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static  "css/style.css" %}" rel="stylesheet">
</head>
<body>
<div class = "header">
    <h2>Personal Blog</h2>
</div>
<div class="row">
    <div class="left-column">
        <div class="card">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div class="right-column">
        <div class="card">
            <h2>Blogger Web</h2>
            <p>This is my blogger website.
            </p>
        </div>
        <div class="card">
            <h3>Latest Article</h3>

        </div>
        <div class="card">
            <h3>Most Commented Article</h3>
            {% block mostCommentedArticle %}
            {% endblock %}
        </div>
    </div>
</div>
<div class="footer">
    <h5>Copyright 2023 All Rights Reserved</h5>
</div>

</body>
</html>
